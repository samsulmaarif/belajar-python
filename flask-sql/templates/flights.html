{% extends "layout.html" %}

{% block title %}
List Flights
{% endblock %}

{% block body %}
<h1 class="success">All Flights</h1>

<ul>
    {% for flight in flights %}
    <li>
        <a href="{{ url_for('flight', flight_id=flight.id) }}">
            {{ flight.origin}} to {{ flight.destination }}
        </a>
    </li>
    {% endfor %}
</ul>

{% endblock %}
